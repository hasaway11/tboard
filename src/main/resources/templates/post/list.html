<!doctype html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <link href="/main.css" rel="stylesheet">
  <title>Document</title>
  <style>
    .pagination {
      justify-content:center;
    }
  </style>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}">
    </header>
    <nav th:replace="~{/fragment/nav.html}">
    </nav>
    <main>
      <section>
        <table class="table table-hover mt-3 mb-3">
          <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>날짜</th>
            <th>조회</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="post:${page.posts}">
            <td th:text="${post.pno}"></td>
            <td>
              <a th:href="${'/post/read?pno=' + post.pno}" th:text="${post.title}"></a>
            </td>
            <td th:text="${post.writer}"></td>
            <td th:text="${post.writeTime}"></td>
            <td th:text="${post.readCnt}"></td>
          </tr>
          </tbody>
        </table>
        <div id="pagination">
          <ul class="pagination">
            <ul class="pagination">
              <li th:if="${page.prev>0}" class="page-item">
                <a class="page-link" th:href="${'/?pageno='+page.prev}">이전으로</a>
              </li>
              <li th:each="pageno:${page.pages}" th:classappend="${page.pageno==pageno}?'active': ''">
                <a class="page-link" th:text="${pageno}" th:href="'/?pageno='+pageno"></a>
              </li>
              <li th:if="${page.next>0}" class="page-item">
                <a class="page-link" th:href="${'/?pageno='+page.prev}">다음으로</a>
              </li>
            </ul>
          </ul>
        </div>
      </section>
    </main>
    <footer th:replace="~{/fragment/footer.html}">
    </footer>
  </div>
</body>
</html>
