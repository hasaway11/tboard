<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>
<body>
  <div class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Logo</a>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto" sec:authorize="isAnonymous()">
          <li class="nav-item"><a class="nav-link" href="/member/join">회원가입</a></li>
          <li class="nav-item"><a class="nav-link" href="/member/login">로그인</a></li>
          <li class="nav-item"><a class="nav-link" href="/member/find">아이디/비번 찾기</a></li>
          <li class="nav-item"><a class="nav-link" href="/">게시판</a></li>
        </ul>
        <ul class="navbar-nav me-auto" sec:authorize="hasRole('USER')">
          <li class="nav-item"><a class="nav-link" href="/member/read">내 정보</a></li>
          <li class="nav-item"><a class="nav-link" href="/post/write">글쓰기</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="doLogout();">로그아웃</a></li>
          <li class="nav-item"><a class="nav-link" href="/">게시판</a></li>
        </ul>
        <ul class="navbar-nav me-auto" sec:authorize="hasRole('ADMIN')">
          <li class="nav-item"><a class="nav-link" href="#">관리자</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="doLogout();">로그아웃</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    function doLogout() {
      const form = `
        <form action="/member/logout" method="post">
        </form>
      `;
      $(form).appendTo($('body')).submit();
    };
  </script>
</body>
</html>
