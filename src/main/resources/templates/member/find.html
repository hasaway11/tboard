<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" href="/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/validate.js"></script>
</head>
<body>
<div id="app">
  <header th:replace="~{/fragment/header.html}"> </header>
  <nav th:replace="~{/fragment/nav.html}"></nav>
  <main>
    <section>
      <div id="find_id">
        <h1>아이디 찾기</h1>
        <div class="mb-3 mt-3">
          <label class="form-label">이메일</label>
          <input id="email" type="text" class="form-control">
          <span id="email-msg"></span>
        </div>
        <div class="mb-3 mt-3">
          <button class="btn btn-primary" onclick="findId();">아이디 찾기</button>
        </div>
      </div>
      <hr>
      <div id="reset_password">
        <h1>비밀번호 찾기</h1>
        <div class="mb-3 mt-3">
          <label class="form-label">아이디</label>
          <input id="username" type="text" class="form-control">
          <span id="username-msg"></span>
        </div>
        <div class="mb-3 mt-3">
          <button class="btn btn-primary" onclick="findPassword();">비밀번호 찾기</button>
        </div>
      </div>
    </section>
  </main>
  <footer th:replace="~{/fragment/footer.html}"></footer>
</div>
<script>
  async function findId() {
    try {
      const response = await axios.get('/api/member/username?email=' + $('#email').val());
      alert("당신의 아이디 : " + response.data);
    } catch(err) {
      alert("사용자를 찾지 못했습니다");
    }
  });

  async function findPassword() {
      try {
        const params = {username: $("#username").val()}
        await axios.post("/api/member/password", new URLSearchParams(params));
        alert("임시비밀번호를 이메일로 보냈습니다");
      } catch(err) {
        alert("사용자를 찾지 못했습니다")
      }
  });
</script>
</body>
</html>
