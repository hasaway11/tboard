<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" href="/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/validate.js"></script>
  <script th:inline="javascript">
    const msg = [[${msg}]];
    if (msg!==null) {
        alert(msg);
    }
  </script>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"> </header>
    <nav th:replace="~{/fragment/nav.html}"></nav>
    <main>
      <section>
        <h1 class="mt-3 mb-3">로그인</h1>
        <hr>
        <form id="login-form" action="/member/login" method="post">

          <div class="mb-3 mt-3">
            <label class="form-label">아이디:</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="아이디" onblur="checkUsername();">
            <span id="username-msg" class="fail"></span>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">비밀번호:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호" onblur="checkPassword($('#password'));">
            <span id="password-msg" class="fail"></span>
          </div>
          <div class="mb-3 mt-3 d-grid">
            <button id="signup" type="button" class="btn btn-outline-primary btn-block" onclick="doLogin();">로그인</button>
          </div>
        </form>
      </section>
    </main>
    <footer th:replace="~{/fragment/footer.html}"></footer>
  </div>
  <script>
    function doLogin() {
      const r1 = checkUsername();
	    const r2 = checkPassword($('#password'));
	    if((r1&&r2)==false)
	      return;
	    $('#login-form').submit();
    }
  </script>
</body>
</html>
