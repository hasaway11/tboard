<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" href="/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/signup.js"></script>
  <script src="/validate.js"></script>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"> </header>
    <nav th:replace="~{/fragment/nav.html}"></nav>
    <main>
      <section>
        <h1 class="mt-3 mb-3">회원 가입</h1>
        <hr>
        <form id="signup-form">
          <div style="height: 240px">
            <img id="show-profile" height="240px" alt="프로필 사진" style="display:none;">
          </div>
          <div class="mb-3 mt-3">
            <input type="file" id="profile" name="profile" accept=".jpg,.jpeg,.png" class="form-control" onchange="showProfile();">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">아이디:</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="아이디" onblur="checkUsernameWithAvailability();">
            <span id="username-msg" class="fail"></span>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">비밀번호:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호" onblur="checkPassword($('#password'));">
            <span id="password-msg" class="fail"></span>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">비밀번호 확인:</label>
            <input type="password" id="password2" class="form-control" placeholder="비밀번호 확인" onblur="checkPassword2();">
            <span id="password2-msg" class="fail"></span>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">이메일:</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="이메일" onblur="checkEmail();">
            <span id="email-msg" class="fail"></span>
          </div>
          <div class="mb-3 mt-3 d-grid">
            <button id="signup" type="button" class="btn btn-outline-primary btn-block" onclick="doSignup();">가입</button>
          </div>
        </form>
      </section>
    </main>
    <footer th:replace="~{/fragment/footer.html}"></footer>
  </div>
</body>
</html>
