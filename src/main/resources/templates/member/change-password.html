<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" href="/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/validate.js"></script>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"> </header>
    <nav th:replace="~{/fragment/nav.html}"></nav>
    <main>
      <section>
        <h1 class="mt-3 mb-3">비밀번호 변경</h1>
        <hr>
        <form id="change-password-form" action="/member/change-password" method="post">
          <div class="mb-3 mt-3">
            <label class="form-label">현재 비밀번호:</label>
            <input type="password" id="current-password" name="currentPassword" class="form-control" onblur="checkPassword($('#current-password'));">
            <span class="fail"></span>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">새 비밀번호:</label>
            <input type="password" id="password" name="newPassword" class="form-control" onblur="checkPassword($('#password'));">
            <span class="fail"></span>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">비밀번호 확인:</label>
            <input type="password" id="password2" class="form-control" onblur="checkPassword2();">
            <span id="password2-msg" class="fail"></span>
          </div>
          <div class="mb-3 mt-3 d-grid">
            <button type="button" class="btn btn-outline-primary btn-block" onclick="changePassword();">변경하기</button>
          </div>
        </form>
      </section>
    </main>
    <footer th:replace="~{/fragment/footer.html}"></footer>
  </div>
  <script>
    function changePassword() {
      const r1 = checkPassword($('#current-password'));;
      const r2 = checkPassword($('#password'));;
      const r3 = checkPassword2();
      if((r1&&r2&&r3)==false)
        return;
      $('#change-password-form').submit();
    }
  </script>
</body>
</html>
